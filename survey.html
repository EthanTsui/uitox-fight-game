
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Uitox Fight</title>
<style type="text/css">

.box {
  width:500px;
  padding: 40px 20px 20px 20px;
  margin: 0 auto;
}

.box p {
    font-size:16px;
    line-height:24px;
}

.buttonstyle {
    background-color:#a80082;
    height:35px;
    width:120px;
    font-size:16pt;
    
}


</style>
<script language="javascript">
 function slideChange() {
	 document.getElementById("enemynumber").value=document.getElementById("slider").value;
 }
 </script>
 
</head>
<body>
<h1 style="text-align:center">Uitox Fight</h1>
<div style="text-align:center;"><p>先來個解悶小遊戲吧～～～</p></div>
<div><span style="color:gray">(說明：一般射擊：F鍵，中型武器：D鍵，超級武器：S鍵 | 左右移動：按左鍵、右鍵)</span><br/></div>
<div style="margin:3px">
<span>目標個數：<input type="range" id="slider" name="rr1" min="5" max="1000" value="10" onchange="slideChange()"/></span>
<input type="text" name="num1" value="10" size="6" id="enemynumber" style="text-align:right"/> | 
<span>畫面寬度：</span>
<input type="text" name="num2" value="800" size="5" id="canvaswidth" style="text-align:right"/> 
<input type="button" name="s1" value="重新開始" onclick="startGame()" class="buttonstyle"/> | <input type="button" name="b1" value="停止遊戲" onclick="stopInterval()"/> 
</div>
<div id="canvasdiv">
<canvas width="800" height="500" id="canvas_bg" style="position: absolute;"></canvas>
<canvas width="800" height="500" id="canvas_fg" style="position: absolute;"></canvas>
</div>

<script src="./gamebyethan.js"></script>


</body>
</html>
