.box {
  width:500px;
  padding: 40px 20px 20px 20px;
  margin: 0 auto;

.box p {
    font-size:16px;
    line-height:24px;

.buttonstyle {
    background-color:#a80082;
    height:35px;

 function slideChange() {
	 document.getElementById("enemynumber").value=document.getElementById("slider").value;
 }

<body>
<h1 style="text-align:center">Uitox Fight</h1>
<div style="text-align:center;"><p>遊戲故事：<br/>Uitox車車在開往地球的路上，遇到了一些障礙，聰明的你要駕駛Uitox車車清除障礙，繼續邁向全地球市場...</p><p>(本遊戲純粹放鬆心情，如有侵權或不妥請告知)</p></div>
<div><span style="color:gray">(說明：一般射擊：F鍵，中型武器：D鍵，超級武器：S鍵 | 左右移動：按左鍵、右鍵，原始碼：<a href="https://github.com/EthanTsui/uitox-fight-game">https://github.com/EthanTsui/uitox-fight-game</a>)</span><br/></div>
<div style="margin:3px">
<span>目標個數：<input type="range" id="slider" name="rr1" min="5" max="1000" value="15" onchange="slideChange()"/></span>
<input type="text" name="num1" value="15" size="6" id="enemynumber" style="text-align:right"/> | 
<span>畫面寬度：</span>
<input type="text" name="num2" value="800" size="5" id="canvaswidth" style="text-align:right"/> 
<input type="button" name="s1" value="重新開始" onclick="startGame()" class="buttonstyle"/> | <input type="button" name="b1" value="停止遊戲" onclick="stopInterval()"/> 
</div>
<div id="canvasdiv">
<canvas width="800" height="500" id="canvas_bg" style="position: absolute;"></canvas>
<canvas width="800" height="500" id="canvas_fg" style="position: absolute;"></canvas>
</div>
